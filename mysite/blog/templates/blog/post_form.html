{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Adicionar Post{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1>Novo Post</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <br>
                <button type="submit">Salvar</button>
            </form>
        </div>
        
    </div>
</div>   

{% endblock %}
