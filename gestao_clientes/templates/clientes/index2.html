{% extends 'base.html' %}

{% block title %}Bem Vindo!{% endblock %}

{% block main %}

    <h1>Bem vindo ! </h1>

    {% if user.is_authenticated %}
        <h2>Ola {{ user.username }} ! </h2>
        <a href=" {% url 'logout' %} " >Logout</a>
    {% else %}
        <a href=" {% url 'login' %} " >Login</a>
    {% endif %}

{% endblock %}
