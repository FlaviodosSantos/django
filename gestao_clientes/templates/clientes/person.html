{% extends 'base.html' %}

{% block title %}Bem vindo{% endblock %}

{% block main %}    

<div class="col-4 ">

    <h2>Ola {{ user.username }} ! </h2>  

    <div >        
        <table class=" table table-dark table-striped vertical-align: middle ">
        <thead>
            <tr>
            
            <th scope="col">nome</th>
            <th scope="col">ação</th>
            
            </tr>
        </thead>
        <tbody >
            {% for person in persons %}
                <tr  class="align: middle" >
                
                
                    <td><a href="{% url 'person_update' person.id %}" > {{ person.first_name }} </a></td>
                    <td><a href="{% url 'person_delete' person.id %}" class="btn btn-danger" > Delete </a></td>
                        
                </tr>
            {% endfor %}
            
        </tbody>
        </table>
        
    </div>
    <a class="btn btn-warning" href=" {% url 'logout' %} " >Sair</a>
    <a href="{% url 'person_new' %}" class="btn btn-success" > Novo cliente</a>
</div>


{% endblock %}
