{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-3">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button class="btn btn-primary" type="submit" >Login</button>
            </form>
        </div>
        
    </div>
</div>   

{% endblock %}
